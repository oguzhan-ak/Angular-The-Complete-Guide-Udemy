<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        ngModel
        name="email"
        email
        required
        #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        ngModel
        name="password"
        required
        minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>
  @if(email.invalid && email.touched && password.dirty){
  <p class="control-error">Invalid email address!</p>
  } @if(password.invalid && password.touched && email.dirty){
  <p class="control-error">Invalid password!</p>
  }
</form>
